


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <label for="number">Enter a number between 1 and 10:</label>
    <input type="text" id="number">
    <button id="guessButton">Guess</button>
    <p id="result"></p>

    <script>
        const result = document.querySelector('#result');
        const guessButton = document.querySelector('#guessButton');
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;

        guessButton.addEventListener('click',
        
        
      
      
      
      
      
        function() {
            const userInput = parseInt(document.querySelector('#number').value);

            if (userInput === randomNumber) {
                attempts++;
                result.textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
                randomNumber = Math.floor(Math.random() * 10) + 1;
                attempts = 0;
            } else {
                attempts++;
                result.textContent = userInput > randomNumber ? 'Your number is too high. Try again.' : 'Your number is too low. Try again.';
            }
        });

        if (userInput > randomNumber) {
    result.textContent = 'Your number is too high. Try again.';
} else {
    result.textContent = 'Your number is too low. Try again.';
}









    </script>
</body>
</html>
